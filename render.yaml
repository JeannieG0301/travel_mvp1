# Render 部署配置（可选，也可在 Dashboard 手动配置）
# 文档：https://render.com/docs/blueprint-spec
services:
  - type: web
    name: travel-mvp1
    runtime: python
    # 使用 Python 3.12，与 runtime.txt 一致，避免 3.14 启动/兼容问题
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DEEPSEEK_API_KEY
        sync: false  # 需在 Dashboard 中手动填写
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
